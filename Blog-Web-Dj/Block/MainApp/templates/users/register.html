{% extends 'layouts/layout.html' %}


{%block title%} {{title}} {%endblock%}


{%block content%}
    <h1>{{title}}</h1>
    {{register_form.errors}}

    <form method="post" action="">
        {% csrf_token %}
        {{register_form.as_p}}
        
        {% comment %}
        {% for field in register_form%}
            {{field.label}}
            {{field}}
        {% endfor %}
        {% endcomment %}
        


        <input type="submit"value="Registrarse" />

    </form>
{%endblock%}
